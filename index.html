<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="imagens/logo.jpg" /> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Music - Player</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/The_White_Buffalo.jpg" alt="Esta Imagem não foi carregada com sucesso">
    
    <!--Descrição da Musica-->
    <div class="descricao">
        <h2>The White Buffalo</h2>
        <i>House of the Rising Sun</i>
    </div>

    <!--Duração-->
    <div class="duração">
        <!--Barra-->
        <div class="barra">
            <!--Progresso da musica-->
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <!--Tempo da Musica-->
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fin">3:46</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas"></i>
    </div>

    <audio src="musica/The_White_Buffalo_House_of_the_Rising_Sun.mp3"></audio>

</body>
</html>
